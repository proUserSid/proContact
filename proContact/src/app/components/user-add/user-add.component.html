<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Job</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          name="form"
          #form="ngForm"
          class="row mx-0"
          (ngSubmit)="onAdd()"
          novalidate
        >
          <div class="form-group">
            <label for="name-input">Name:</label>
            <input
              id="name-input"
              name="name-input"
              [(ngModel)]="contact.name"
              type="text"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="Job-input">Job:</label>
            <input
              id="Job-input"
              name="Job-input"
              [(ngModel)]="contact.job"
              type="text"
              class="form-control"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
