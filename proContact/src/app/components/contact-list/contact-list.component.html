<div class="row sticky-top">
  <div class="col-12 col-sm-8 col-md-5 mx-auto bg-white p-3">
    <div class="row align-items-end">
      <div class="col-auto">
        <h3>proContact</h3>
      </div>
      <div class="col"></div>
      <div class="col-auto ml-auto">
        <div class="form-group">
          <select
            name="sort-input"
            id="sort-input"
            [(ngModel)]="sort"
            (change)="onSort()"
            class="form-control"
          >
            <option value="AtoZ">Sort : A-Z</option>
            <option value="ZtoA">Sort : Z-A</option>
          </select>
        </div>
      </div>
      <div class="col-auto bg-white">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create Job
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-8 col-md-5 mx-auto px-0">
    <ng-container *ngIf="contacts; else loading">
      <div class="card" *ngFor="let c of contacts; trackBy: contactsTrackByFn">
        <div class="row align-items-center">
          <div class="col-auto">
            <img
              [src]="c.avatar"
              [alt]="c.first_name + c.first_name"
              class="avatar"
            />
          </div>
          <div class="col">
            <h5>{{ c.first_name }} {{ c.last_name }}</h5>
            <p>{{ c.email }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <span>loading contacts...</span>
</ng-template>
